name: ü§ñ Feedback Triage with Goose

on:
  issues:
    types: [opened, reopened]

jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêß Install Goose CLI
        run: |
          curl -fsSL https://github.com/block/goose/releases/latest/download/goose-x86_64-unknown-linux-gnu.tar.bz2 | tar -xj
          sudo mv goose /usr/local/bin/
          goose --version

      - name: ü§ñ Analyze and Triage Issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          chmod +x scripts/triage.sh
          ./scripts/triage.sh

      - name: ‚úÖ Triage Complete
        run: echo "Triage complete for issue ${{ github.event.issue.number }}"
